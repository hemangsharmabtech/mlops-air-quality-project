  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        
    - name: Display installed packages
      run: |
        echo "Installed Python packages:"
        pip list | grep -E "(pandas|numpy|scikit|flask|joblib)"
        
    - name: Install DVC
      run: |
        pip install dvc[s3]
        
    - name: Configure AWS credentials for DVC
      run: |
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set region us-east-1
        aws configure set output json
        
    - name: Pull data with DVC
      run: |
        dvc pull
        
    - name: Display project structure
      run: |
        echo "Project structure:"
        find . -name "*.py" -o -name "*.yaml" -o -name "*.yml" | head -20
        echo ""
        echo "Data directory:"
        ls -la data/raw/ && ls -la data/processed/ || echo "No processed data"
        echo ""
        echo "Models directory:"
        ls -la models/
        
    - name: Run basic file existence tests
      run: |
        python -m pytest tests/test_basic.py -v
        
    - name: Run main test suite
      run: |
        python test.py
        
    - name: Run all tests with pytest
      run: |
        python -m pytest tests/ -v --tb=short