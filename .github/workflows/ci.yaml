name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        
    - name: Display installed packages
      run: |
        echo "Installed Python packages:"
        pip list | grep -E "(pandas|numpy|scikit|flask|joblib)"
        
    - name: Install DVC
      run: |
        pip install dvc[s3]
        
    - name: Configure AWS credentials for DVC
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        # Configure AWS CLI using environment variables
        mkdir -p ~/.aws
        cat > ~/.aws/credentials << EOF
        [default]
        aws_access_key_id = ${AWS_ACCESS_KEY_ID}
        aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}
        region = ap-south-1
        output = json
        EOF
        
        # Verify AWS configuration
        aws sts get-caller-identity
        
    - name: Initialize DVC and pull data
      run: |
        echo "Initializing DVC..."
        # Check if .dvc directory exists and initialize if needed
        if [ ! -d ".dvc" ]; then
          dvc init --no-scm
        fi
        
        # Configure DVC remote
        dvc remote add -d myremote s3://mlops-air-quality-hemang/storage || echo "Remote already exists"
        
        echo "Pulling data with DVC..."
        dvc pull
        
    - name: Display project structure
      run: |
        echo "Project structure:"
        find . -name "*.py" -o -name "*.yaml" -o -name "*.yml" | head -20
        echo ""
        echo "DVC status:"
        dvc status || echo "DVC status not available"
        echo ""
        echo "Data directory:"
        ls -la data/raw/ && ls -la data/processed/ || echo "No processed data"
        echo ""
        echo "Models directory:"
        ls -la models/
        
    - name: Run basic file existence tests
      run: |
        python -m pytest tests/test_basic.py -v
        
    - name: Run main test suite
      run: |
        python test.py
        
    - name: Run all tests with pytest
      run: |
        python -m pytest tests/ -v --tb=short

  train:
    name: Train Model
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[s3]
        
    - name: Configure AWS for DVC
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        # Configure AWS CLI using environment variables
        mkdir -p ~/.aws
        cat > ~/.aws/credentials << EOF
        [default]
        aws_access_key_id = ${AWS_ACCESS_KEY_ID}
        aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}
        region = ap-south-1
        output = json
        EOF
        
    - name: Initialize DVC and pull data
      run: |
        echo "Initializing DVC..."
        # Check if .dvc directory exists and initialize if needed
        if [ ! -d ".dvc" ]; then
          dvc init --no-scm
        fi
        
        # Configure DVC remote
        dvc remote add -d myremote s3://mlops-air-quality-hemang/storage || echo "Remote already exists"
        
        echo "Pulling data with DVC..."
        dvc pull
        
    - name: Train the model
      run: |
        echo "Starting model training..."
        python train.py
        echo "Model training completed!"
        
    - name: Verify training outputs
      run: |
        echo "Checking training outputs..."
        echo "Models directory contents:"
        ls -la models/
        
        echo ""
        echo "Metrics file content:"
        cat models/metrics.txt || echo "No metrics.txt found"
        
        echo ""
        echo "Checking if model file was created:"
        if [ -f "models/air_quality_model.pkl" ]; then
          echo "✅ SUCCESS: Model file created"
          echo "Model file size: $(du -h models/air_quality_model.pkl | cut -f1)"
        else
          echo "❌ FAILED: Model file not found"
          exit 1
        fi
        
    - name: Test Flask API
      run: |
        echo "Testing Flask API..."
        # Start the app in background
        python app.py &
        APP_PID=$!
        
        # Wait for app to start
        sleep 10
        
        # Test health endpoint
        curl -f http://localhost:5000/health || exit 1
        
        # Test features endpoint
        curl -f http://localhost:5000/features || exit 1
        
        # Stop the app
        kill $APP_PID
        
        echo "✅ API tests passed!"