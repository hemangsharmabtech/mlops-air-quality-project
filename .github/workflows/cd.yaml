name: CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies for DVC
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 
        
    - name: Configure AWS for DVC
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        mkdir -p ~/.aws
        cat > ~/.aws/credentials << EOF
        [default]
        aws_access_key_id = ${AWS_ACCESS_KEY_ID}
        aws_secret_access_key = ${AWS_SECRET_ACCESS_KEY}
        region = us-east-1
        output = json
        EOF
        
    - name: Initialize DVC and pull data
      run: |
        echo "Initializing DVC..."
        if [ ! -d ".dvc" ]; then
          dvc init --no-scm
        fi
        dvc remote add -d myremote s3://mlops-air-quality-bucket/storage || echo "Remote already exists"
        dvc pull 
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      run: |
        echo "Building Docker image..."
        docker build -t mlops-air-quality-app:latest .
        echo "âœ… Docker build completed"
        
    - name: Test Docker image
      run: |
        echo "Testing Docker image..."
        # Run container in background with AWS credentials for DVC
        docker run -d --name test-app -p 5000:5000 \
          -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
          -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
          mlops-air-quality-app:latest
        
        # Wait for app to start and pull data
        echo "Waiting for app to start and pull data..."
        sleep 45
        
        # Test the application
        echo "Testing health endpoint..."
        curl -f http://localhost:5000/health || (docker logs test-app && exit 1)
        
        # Stop and remove container
        docker stop test-app
        docker rm test-app
        
        echo "âœ… Docker image test passed!"
        
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to EC2
      # Changed to v0.1.10 as a troubleshooting step
      uses: appleboy/ssh-action@v0.1.10 
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment to EC2..."
          
          # --- Environment Setup ---
          REPO_DIR="/home/${{ secrets.EC2_USERNAME }}/mlops-air-quality-project"
          
          # Install necessary tools on EC2 (Crucial for first run)
          # Note: Docker installation can take time.
          sudo apt update
          sudo apt install -y git python3-pip python3-venv docker.io
          
          # Start Docker service and add 'ubuntu' user to docker group
          sudo service docker start || true
          # The user needs to be in the docker group to run docker commands without sudo.
          # This avoids common permission issues, but may require a re-login (which the script handles by continuing).
          sudo usermod -aG docker ${{ secrets.EC2_USERNAME }} || true

          # Clone or Pull the repository
          if [ ! -d "$REPO_DIR" ]; then
            echo "Cloning repository for the first time..."
            cd /home/${{ secrets.EC2_USERNAME }}
            # ğŸš¨ REMINDER: CHANGE THIS URL TO YOUR ACTUAL REPO
            git clone https://github.com/hemangsharmabtech/mlops-air-quality-project.git mlops-air-quality-project
            cd "$REPO_DIR"
          else
            cd "$REPO_DIR"
            # Pull latest code
            git pull origin main
          fi
          
          # Configure AWS credentials on EC2 for DVC pull
          mkdir -p ~/.aws
          cat > ~/.aws/credentials << EOF
          [default]
          aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region = us-east-1
          output = json
          EOF
          
          # Install dvc for the deploy script execution
          pip install dvc[s3]==3.2.1
          
          # Initialize DVC if needed
          if [ ! -d ".dvc" ]; then
            dvc init --no-scm
          fi
          
          # Configure DVC remote
          dvc remote add -d myremote s3://mlops-air-quality-bucket/storage || echo "Remote already exists"
          
          # Pull latest data and model
          dvc pull
          
          # --- Docker Deployment ---
          # Build Docker image
          sudo docker build -t mlops-air-quality-app:latest .
          
          # Stop and remove old container
          sudo docker stop air-quality-app || true
          sudo docker rm air-quality-app || true
          
          # Run new container
          # Pass AWS env vars to the running container for DVC access inside the app
          sudo docker run -d --name air-quality-app -p 5000:5000 \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            mlops-air-quality-app:latest
          
          # Wait for app to start
          sleep 15
          
          # Test the deployment
          if curl -f http://localhost:5000/health; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ Application is running at: http://$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4):5000"
          else
            echo "âŒ Deployment failed"
            sudo docker logs air-quality-app
            exit 1
          fi