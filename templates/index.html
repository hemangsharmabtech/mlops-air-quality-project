<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        input { width: 300px; padding: 5px; margin-bottom: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        #result { margin-top: 20px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h2>Air Quality Prediction Form</h2>
    <p>Using the **/predict** endpoint on your EC2 instance.</p>
    <form id="prediction-form">
        <label for="json_data">Input Features (JSON Array, 17 items):</label>
        <textarea id="json_data" rows="10" cols="60">["California", "Los Angeles", "Los Angeles", 34.05, -118.25, "Ozone", "8-HR RUN AVG", "Ozone 8-hour 2015", "Parts per million", 0.04, 0.038, 0.005, 300, 95.5, 360, 2024, 6]</textarea>
        <br>
        <button type="submit">Get Prediction</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const jsonText = document.getElementById('json_data').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Predicting...';

            try {
                const featureArray = JSON.parse(jsonText);
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ features: featureArray })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.style.color = 'green';
                    resultDiv.innerHTML = `✅ Prediction: ${data.prediction_class} (Score: ${data.score.toFixed(4)})`;
                } else {
                    resultDiv.style.color = 'red';
                    resultDiv.innerHTML = `❌ Error: ${data.error || 'Unknown Error'}`;
                }
            } catch (error) {
                resultDiv.style.color = 'red';
                resultDiv.innerHTML = `❌ Request Failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
